<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Calendar</title>

  <!-- Bootstrap's CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/calendar.css" rel="stylesheet">

<body>
  <!-- Our Calendar layout will go here. -->
  <div class="col-md-2">
    <!--  Left Space for potential key on bottom left to stay stickied -->
    <button class="btn btn-default calendar-fixed">
      <span class="glyphicon glyphicon-menu-hamburger"></span> Menu
    </button>
  </div>
  <div class="col-md-8">
    <div class="jumbotron fill-height">
      <h1>Calendar</h1>
      <p>Get Info about upcoming events!</p>

      <div class="well">
        <table class="active table-bordered cafebabe-calendar calendar-format">
          <!-- Make the calendar as a table? -->
          <h4>
          <b>February</b>
          </h4>
          <thread>
            <tr height="20">
              <th class="col-md-1">MON</th>
              <th class="col-md-1">TUE</th>
              <th class="col-md-1">WED</th>
              <th class="col-md-1">THU</th>
              <th class="col-md-1">FRI</th>
              <th class="col-md-1">SAT</th>
              <th class="col-md-1">SUN</th>
            </tr>
          </thread>
          <tbody>
            <tr height="80">
              <td></td>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
            </tr>
            <tr height="80">
              <td>7</td>
              <td>8</td>
              <td>
                9
                <br>
                <span class = "blue">●</span> NH
                <br />
                <span class = "green">●</span> NH
              </td>
              <td>10</td>
              <td>11</td>
              <td>12</td>
              <td>13</td>
            </tr>
            <tr height="80">
              <td>14</td>
              <td>15</td>
              <td>16</td>
              <td>17</td>
              <td>18</td>
              <td>19</td>
              <td>20</td>
            </tr>
            <tr height="80">
              <td>21</td>
              <td>22</td>
              <td>23</td>
              <td>24</td>
              <td>25</td>
              <td>26</td>
              <td>27</td>
            </tr>
            <tr height="80">
              <td>28</td>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="col-md-2">
    <!-- What to put on the right? -->
  </div>

  <div class="panel-body key tight">
    <h4 class = "tight"> Key </h4>
    <div class="list-group tight">
      <a href="#" class="list-group-item active">
        <span class = "green">●</span>  Sanders Event
      </a>
      <a href="#" class="list-group-item">
        <span class = "blue">●</span>  Clinton Event</a>
      <a href="#" class="list-group-item">

        <span class="yellow">●</span> Trump Event</a>
      <a href="#" class="list-group-item">
        <span class="red">●</span>  Rubio Event</a>
    </div>
