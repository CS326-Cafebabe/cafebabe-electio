<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elect.io</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet" type="text/css">
  <link href="css/home.css" rel="stylesheet">

</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Navbar -->
      <div class="col-md-2 col-sm-3 sidebar">
        <h2>Menu</h2>
        <!-- Nav options -->
        <ul class="nav nav-sidebar">
          <li class="active">
            <a href="#/">Home <span class="glyphicon glyphicon-home sidebar-glyph"></span></a>
          </li>

          <li>
            <a href="#/trends">Trends <span class="glyphicon glyphicon-stats sidebar-glyph"></span></a>
          </li>

          <li>
            <a href="#/archive">Archive <span class="glyphicon glyphicon-folder-open sidebar-glyph"></span></a>
          </li>

          <li>
            <a href="#/calendar">Calendar <span class="glyphicon glyphicon-calendar sidebar-glyph"></span></a>
          </li>

          <li>
            <a href="#/vote/Republican">Vote <span class="glyphicon glyphicon-pencil sidebar-glyph"></span></a>
          </li>

          <li role="presentation" id="db-reset"></li>
        </ul>

        <hr>

        <!-- User Options -->
        <ul class="nav nav-sidebar">
          <!-- Username -->
          <div id="sidebar-username">
          <strong>John Doe</strong>
          </div>

          <!-- This styling is only necessary on this object to make make the
          whitespace between it and the username look pretty -->
          <li style="margin-top: 10px;">
            <a href="#/chat">Chat <span class="glyphicon glyphicon-comment sidebar-glyph"></span></a>
          </li>

          <li>
            <a href="#/usersettings">Settings <span class="glyphicon glyphicon-cog sidebar-glyph"></span></a>
          </li>

          <li>
            <a href="#logout">Logout <span class="glyphicon glyphicon-lock sidebar-glyph"></span></a>
          </li>
        </ul>


      </div>

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="renderPage">
        <p>Render Me!</p>
      </div>

    </div>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <!-- App code -->
  <script src="js/app.js"></script>

</body>
</html>
