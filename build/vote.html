<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Vote</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS goes here -->
  <link href="css/vote.css" rel="stylesheet">

</head>

<body>
  <!-- Custom HTML goes here -->
  <div class="container-fluid">
    <!-- The row that contains the three main columns of the website. -->


    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-default pull-left">
          <span class="glyphicon glyphicon-menu-hamburger"></span> Menu
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1>Vote</h1>

      </div>
      <div class="col-md-3">
        <div class="media">
          <div class="media-left">
            <!-- If we want to link to a profile:
            <a href="#">
              <img class="media-object" src="img/userPlaceholder.png" width="50px">
            </a> -->
            <img class="media-object" src="img/temp/userPlaceholder.png" width="50px">

          </div>
          <div class="media-body">
            <h4 class="media-heading">John Doe</h4> You voted for Bernie Sanders.
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <!-- Sidebar -->
        <ul class="nav nav-pills nav-stacked">
          <li role="presentation" class="active"><a href="#">Democrat</a></li>
          <li role="presentation"><a href="#">Republican</a></li>
          <li role="presentation"><a href="#">Independent</a></li>
        </ul>
      </div>
      <div class="col-md-10">
        <div class="row">
          <div class="col-sm-4 col-md-3">
            <div class="thumbnail democrat-thumb">
              <img src="img/candidateHeads/sandersHead.jpg" width="100%">
              <div class="caption">
                <h3>Bernie Sanders</h3>
                <!-- Split button -->
                <div class="btn-group">
                  <button type="button" class="btn long-btn">Vote</button>
                  <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                  </button>
                  <ul class="dropdown-menu pull-right">
                    <li><a href="#">More Info</a></li>
                    <li><a href="https://berniesanders.com/">Campaign Website</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-4 col-md-3">
            <div class="thumbnail democrat-thumb">
              <img src="img/candidateHeads/clintonHead.jpg" width="100%">
              <div class="caption">
                <h3>Hillary Clinton</h3>
                <!-- Split button -->
                <div class="btn-group">
                  <button type="button" class="btn long-btn">Vote</button>
                  <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="caret"></span>
                    <!-- <span class="sr-only">Toggle Dropdown</span> -->
                  </button>
                  <ul class="dropdown-menu pull-right">
                    <li><a href="#">More Info</a></li>
                    <li><a href="https://www.hillaryclinton.com/">Campaign Website</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <!-- App code -->
  <script src="js/bundle.js"></script>
</body>

</html>
