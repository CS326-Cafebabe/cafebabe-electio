<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Email Settings</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS goes here -->

<body>
  <!-- Custom HTML goes here -->
  <div class="container-fluid">
    <!-- The row that contains the three main columns of the website. -->


    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-default pull-left">
          <span class="glyphicon glyphicon-menu-hamburger"></span> Menu
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!-- <button class="btn btn-default pull-left">
          <span class="glyphicon glyphicon-menu-hamburger"></span> Menu

        <h1>Email Settings</h1>
      </div>
    </div>

        <br />
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row">
              <div class="col-md-10">
                <div class="media">
                  <div class="media-left">
                    <img src="img/candidateHeads/sandersHead.jpg" width="100%" />
                  </div>
                  <div class="media-body">
                    Bernie Sanders, Democratic Party.
                  </div>
                </div>
              </div>

              <div class="col-md-2">
                <div class="btn-group  " data-toggle="buttons">
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="onBernie" autocomplete="off"> On
                  </label>
                  <label class="btn btn-primary active">
                    <input type="radio" name="options" id="offBernie" autocomplete="off" checked> Off
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
